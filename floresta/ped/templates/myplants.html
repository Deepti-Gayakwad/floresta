<script>
  const plantData = {{ plants|tojson }};
  const displayData = {
    "plant1.html": {
      name: "ðŸŒ± Jasmine Plant",
      image: "images/jasmine.jpg"
    },
    "planttrial.html": {
      name: "ðŸŒ± Rose Plant",
      image: "images/Rose.jpg"
    },
    "teak.html": {
      name: "ðŸŒ³ Teak Tree",
      image: "images/teak.jpg"
    }
  };

  const list = document.getElementById("savedPlantsList");
  if (plantData.length === 0) {
    list.innerHTML = "<p>No plants saved yet ðŸŒ±</p>";
  } else {
    plantData.forEach((plantFile) => {
      const card = document.createElement("div");
      card.className = "plant-card";

      const data = displayData[plantFile] || {
        name: plantFile.replace(".html", ""),
        image: "default.jpg"
      };

      const img = document.createElement("img");
      img.src = data.image;
      img.alt = data.name;
      img.className = "plant-img";

      const name = document.createElement("a");
      name.href = plantFile;
      name.textContent = data.name;
      name.className = "plant-name";

      card.appendChild(img);
      card.appendChild(name);
      list.appendChild(card);
    });
  }
</script>
